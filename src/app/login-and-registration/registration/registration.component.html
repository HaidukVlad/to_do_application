<div class="app">
    <div class="container">
        <button class="backToIntro" routerLink="/intro"><ng-icon name="heroChevronLeft"></ng-icon></button>

        <h1>Register</h1>

        <form action="">
            <div class="input-container">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your Username" [(ngModel)]="username" (change)="onUsernameChange()">
                <span class="error" *ngIf="hasUsernameError">{{ usernameError }}</span>
            </div>

            <div class="input-container">
                <label for="password1">Password</label>
                <input type="password" id="password1" name="password1" placeholder="Enter your Password" [(ngModel)]="password1" (change)="onPasswordChange()">
                <span class="error" *ngIf="hasPassword1Error">{{ password1Error }}</span>
            </div>

            <div class="input-container">
                <label for="password2">Confirm Password</label>
                <input type="password" id="password2" name="password2" placeholder="Enter your Password" [(ngModel)]="password2" (change)="onPasswordChange()">
                <span class="error" *ngIf="hasPassword2Error">{{ password2Error }}</span>
            </div>
        </form>

        <button type="button" class="loginBtn" disabled>Register</button>

        <div class="or-block">
            <span></span>
            <p>or</p>
            <span></span>
        </div>

        <button type="button" class="googleBtn another-wayBtn">Register with Google</button>
        <button type="button" class="appleBtn another-wayBtn">Register with Apple</button>

        <p class="register">Already have an account? <a routerLink="/login">Login</a></p>
    </div>
</div>
